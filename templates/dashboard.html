<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Guess the Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating letters */
        #floating-letters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-letter {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: rgba(255,255,255,0.7);
            animation: floatLetter 6s linear forwards;
        }

        @keyframes floatLetter {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        .dashboard {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
        }

        .btn:hover {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            transform: translateY(-3px);
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Floating letters container -->
    <div id="floating-letters"></div>

    <!-- Floating bubbles -->
    <div class="bubble" style="width:60px; height:60px; top:50px; left:30px; background:#fff;"></div>
    <div class="bubble" style="width:40px; height:40px; top:150px; right:50px; background:#a1c4fd;"></div>
    <div class="bubble" style="width:50px; height:50px; bottom:80px; left:120px; background:#c2e9fb;"></div>

    <div class="dashboard">
        <h2>Dashboard</h2>
        {% if remaining_games > 0 %}
            <p>üéÆ You have {{ remaining_games }} game{{ 's' if remaining_games > 1 else '' }} left today!</p>
            <a class="btn" href="{{ url_for('start_game') }}">Start Game</a>
        {% else %}
            <p>‚ö†Ô∏è You have reached the daily limit of 3 games.</p>
        {% endif %}

        {% if is_admin %}
            <a class="btn" href="{{ url_for('admin_report') }}">Admin Report</a>
        {% endif %}

        <a class="btn" href="{{ url_for('logout') }}">Logout</a>
    </div>

    <script>
        // Floating letters animation
        const lettersContainer = document.getElementById("floating-letters");
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function createLetter() {
            const span = document.createElement("span");
            span.classList.add("floating-letter");
            span.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
            span.style.left = Math.random() * window.innerWidth + "px";
            span.style.top = window.innerHeight + "px";
            lettersContainer.appendChild(span);
            setTimeout(() => span.remove(), 6000);
        }

        setInterval(createLetter, 300);
    </script>
</body>
</html>
