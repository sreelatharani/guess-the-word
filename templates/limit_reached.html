<!DOCTYPE html>
<html>
<head>
    <title>Daily Limit Reached</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: bounce 1s ease;
        }

        h2 {
            font-size: 28px;
            color: #ff416c;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #00c6ff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #0072ff;
        }

        @keyframes bounce {
            0% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        .emoji { font-size: 50px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji">‚è∞üòÖ</div>
        <h2>Daily Limit Reached!</h2>
        <p>You can only try <strong>3 words</strong> per day. Come back tomorrow!</p>
        <a href="{{ url_for('dashboard') }}">okay</a>
    </div>
</body>
</html>
