<!DOCTYPE html>
<html>
<head>
    <title>Register - Guess the Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #ffecd2);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating letters */
        #floating-letters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-letter {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: rgba(255,255,255,0.7);
            animation: floatLetter 6s linear forwards;
        }

        @keyframes floatLetter {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        form {
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 380px;
            z-index: 1;
        }

        form h2 {
            margin-bottom: 25px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        input {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), 0 0 5px #ff6a88;
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            gap: 5px;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .show-password input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        button {
            padding: 14px 25px;
            background: linear-gradient(to right, #ff6a88, #ff99ac);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #ff99ac, #ff6a88);
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ff416c;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            color: #ff99ac;
        }

        .message {
            color: #ff5555;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Floating letters container -->
    <div id="floating-letters"></div>

    <form method="POST">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="message">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="show-password">
            <input type="checkbox" id="showPwd" onclick="togglePassword()">
            <label for="showPwd">Show Password</label>
        </div>

        <button type="submit">Register</button>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </form>

    <script>
        // Floating letters animation
        const lettersContainer = document.getElementById("floating-letters");
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function createLetter() {
            const span = document.createElement("span");
            span.classList.add("floating-letter");
            span.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
            span.style.left = Math.random() * window.innerWidth + "px";
            span.style.top = window.innerHeight + "px";
            lettersContainer.appendChild(span);
            setTimeout(() => span.remove(), 6000);
        }

        setInterval(createLetter, 300);

        // Show password toggle
        function togglePassword() {
            var pwd = document.getElementById("password");
            pwd.type = (pwd.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
